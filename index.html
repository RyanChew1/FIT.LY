<!DOCTYPE html>
<html>
  <head>
    <title>Drive AI</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <h1>DriveAI</h1>
    <div id="video-container">
      <video id="video-element" autoplay muted></video>
    </div>
    <label  id = "upload-button-label" for="upload-button" class="hidden">Choose a video</label>

    <button id="camera-toggle">Use Camera</button>
    <button id="dark-mode-toggle">Dark Mode</button>
    <script src="js/app.js"></script>
  </body>
</html>
